<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>HTraining - Inscrição de Eventos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="assets/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body class="bg-body">
  <nav class="navbar navbar-expand-lg navbar-dark bg-nav sticky-top border-bottom border-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="assets/logo.png" alt="Logo" class="me-2" style="height:28px"> HTraining
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Inscrição</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-login.html">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="py-4 text-center">
    <img src="assets/logo.png" alt="HTraining logo" class="logo mb-2" />
    <h1 class="h3 fw-semibold text-white">Inscreva-se para o evento</h1>
    <p class="small text-contrast">Preencha seus dados e escolha o lote disponível</p>
  </header>

  <main class="container pb-5">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <form id="registration-form" class="card card-dark p-4 shadow-sm">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label text-white">Nome completo</label>
              <input type="text" id="name" class="form-control text-white" required>
            </div>
            <div class="col-md-6">
              <label class="form-label text-white">E-mail</label>
              <input type="email" id="email" class="form-control text-white" required>
            </div>
            <div class="col-md-6">
              <label class="form-label text-white">Telefone</label>
              <input type="tel" id="phone" class="form-control text-white" required>
            </div>
            <div class="col-md-3">
              <label class="form-label text-white">Tipo de ingresso</label>
              <select id="ticket-type" class="form-select text-white" required></select>
            </div>
            <div class="col-md-3">
              <label class="form-label text-white">Lote</label>
              <select id="lot-select" class="form-select text-white" required></select>
            </div>
          </div>
          <div class="d-flex gap-2 mt-4">
            <button type="submit" class="btn btn-primary px-4">Registrar</button>
          </div>
        </form>

        <div id="success-message" class="alert alert-success d-none mt-3">
          Registro realizado com sucesso! Clique no botão abaixo para prosseguir ao pagamento.
          <div class="mt-2">
            <button id="payment-button" class="btn btn-success">Ir para pagamento</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="assets/config.js"></script>
  <script src="assets/app.js"></script>
</body>
</html>
