<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login Admin - HTraining</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="assets/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body class="bg-body d-flex align-items-center" style="min-height:100vh">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12" style="max-width:420px">
        <div class="card card-dark shadow-sm">
          <div class="card-body p-4">
            <div class="text-center mb-3">
              <img src="assets/logo.png" class="mb-2" style="height:48px" alt="logo">
              <h5 class="mb-0 fw-semibold text-white">Acesso Administrativo</h5>
              <small class="text-contrast">Entre para gerenciar o evento</small>
            </div>
            <form id="admin-login-form" class="d-grid gap-3">
              <div>
                <label class="form-label text-white">Usuário</label>
                <input class="form-control text-white" id="admin-user" placeholder="admin" required>
              </div>
              <div>
                <label class="form-label text-white">Senha</label>
                <input type="password" class="form-control text-white" id="admin-pass" placeholder="admin" required>
              </div>
              <button class="btn btn-primary w-100" type="submit">Entrar</button>
              <a class="btn btn-outline-secondary w-100" href="index.html">Voltar</a>
              <div class="alert alert-danger d-none" id="login-error">Credenciais inválidas.</div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
  (() => {
    const form = document.getElementById('admin-login-form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const u = document.getElementById('admin-user').value.trim();
      const p = document.getElementById('admin-pass').value.trim();
      if (u === 'admin' && p === 'admin') {
        localStorage.setItem('adminAuth', 'true');
        window.location.href = 'admin-lots.html';
      } else {
        document.getElementById('login-error').classList.remove('d-none');
      }
    });
  })();
  </script>
</body>
</html>
