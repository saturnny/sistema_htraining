<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Participantes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="assets/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body class="bg-body">
  <script>
    if (localStorage.getItem('adminAuth') !== 'true') {
      window.location.replace('admin-login.html');
    }
  </script>

  <nav class="navbar navbar-dark bg-nav sticky-top border-bottom border-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="assets/logo.png" alt="Logo" class="me-2 logo"> HTraining • Admin
      </a>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-light btn-sm" href="admin-lots.html">Lotes</a>
        <a class="btn btn-outline-light btn-sm" href="admin-participants.html">Participantes</a>
        <a class="btn btn-outline-light btn-sm" href="admin-checkin.html">Check-in</a>
        <button class="btn btn-primary btn-sm" id="logout-btn">Sair</button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="d-flex align-items-center justify-content-between">
      <h1 class="h4 text-white">Gestão de Participantes</h1>
      <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#participantModal" id="btn-new-participant">Novo Participante</button>
    </div>
    <div class="table-responsive card card-dark mt-3">
      <table class="table table-dark table-striped align-middle mb-0" id="participants-table">
        <thead class="table-section">
          <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Lote</th>
            <th>Status</th>
            <th class="text-end">Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <div class="modal fade" id="participantModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content bg-modal">
        <div class="modal-header border-0">
          <h5 class="modal-title text-white">Participante</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="participant-form" class="row g-3">
            <input type="hidden" id="participant-id">
            <div class="col-md-6"><label class="form-label text-white">Nome</label><input class="form-control text-white" id="participant-name" required></div>
            <div class="col-md-6"><label class="form-label text-white">Email</label><input type="email" class="form-control text-white" id="participant-email" required></div>
            <div class="col-md-6"><label class="form-label text-white">Telefone</label><input class="form-control text-white" id="participant-phone" required></div>
            <div class="col-md-3"><label class="form-label text-white">Lote</label><select id="participant-lot" class="form-select text-white"></select></div>
            <div class="col-md-3"><label class="form-label text-white">Status</label>
              <select id="participant-status" class="form-select text-white">
                <option value="pendente">Pendente</option>
                <option value="presente">Presente</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer border-0">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary" id="save-participant-btn">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="assets/config.js"></script>
  <script src="assets/app.js"></script>
</body>
</html>
