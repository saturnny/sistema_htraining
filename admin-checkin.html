<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Check-in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="assets/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body class="bg-body">
  <script>
    if (localStorage.getItem('adminAuth') !== 'true') {
      window.location.replace('admin-login.html');
    }
  </script>

  <nav class="navbar navbar-dark bg-nav sticky-top border-bottom border-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="assets/logo.png" alt="Logo" class="me-2 logo"> HTraining • Admin
      </a>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-light btn-sm" href="admin-lots.html">Lotes</a>
        <a class="btn btn-outline-light btn-sm" href="admin-participants.html">Participantes</a>
        <a class="btn btn-outline-light btn-sm" href="admin-checkin.html">Check-in</a>
        <button class="btn btn-primary btn-sm" id="logout-btn">Sair</button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h1 class="h4 text-white">Check-in de Participantes</h1>
      <input type="text" id="admin-search-input" class="form-control text-white" style="max-width:360px" placeholder="Buscar por nome, e-mail ou telefone">
    </div>
    <div class="table-responsive card card-dark">
      <table class="table table-dark table-striped align-middle mb-0" id="admin-checkin-table">
        <thead class="table-section">
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Status</th>
            <th class="text-end">Ação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="checkin-message" class="alert alert-success d-none mt-3"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="assets/config.js"></script>
  <script src="assets/app.js"></script>
</body>
</html>
